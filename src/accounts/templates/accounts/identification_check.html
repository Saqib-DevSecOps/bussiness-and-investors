{% extends "core/base_auth.html" %}
{% load widget_tweaks %}
{% block content %}
{% block auth_content %}


<body>

<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">

            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-7 col-xl-7">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Select Account Type</h5>
                                                            <h6>Select Your Account type and start </h6>

                            </div>
                            <div class="p-2 mt-4">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <div class="row justify-content">
                                            <div class="col-6 text-center">

                                                <iframe class="border-0"
                                                        src="https://embed.lottiefiles.com/animation/84726"></iframe>
                                                <div class="card-footer bg-white border-top text-center">
                                                    <input type="radio" value="1" name="user_type" id="user_type"
                                                           class="form-check-inline" required> <b class="lead">Business</b>
                                                </div>
                                            </div>
                                            <div class="col-6 text-center">
                                                <iframe class="border-0"
                                                        src="https://embed.lottiefiles.com/animation/71804"></iframe>
                                                <div class="card-footer bg-white border-top text-center">
                                                    <input type="radio" value="2" name="user_type"
                                                           class="form-check-inline" required> <b class="lead">Investor</b>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <button class="float-left btn btn-primary w-60" type="submit">Select</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end container -->
                </div>
                <!-- end auth page content -->

                <!-- footer -->
                <footer class="footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->
            </div>
            {% endblock auth_content %}
            {% endblock %}
