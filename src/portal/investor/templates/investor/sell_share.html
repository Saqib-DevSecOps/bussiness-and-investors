{% extends 'core/base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block base_title %} {{ request.user }} {% endblock %}
{% block base_links %}{% endblock %}

{% block content %}

<div class="col-xl-10 col-sm-9">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label >Value</label>
          <input name="value" type="number" class="form-control"  placeholder="Enter Value">
        </div>
        <div class="form-group">
            <label >Equity</label>
            <input name="percentage" type="number" class="form-control"  placeholder="Enter Value">
          </div>        
        <div class="col-sm-6">
            <div class="text-sm-right">
                <button type="submit" class="btn btn-danger">
                    <i class="mdi mdi-check mr-1"></i> <a href="{% url 'investor:dashboard' %}">Cancel</a>
                </button>
                <button type="submit" class="btn btn-success">
                    <i class="mdi mdi-check mr-1"></i> Sell Share
                </button>
            </div>
        </div>
      </form>
        <div class="row my-4">
            <div class="col-sm-6">
                <a href="{% url 'investor:dashboard' %}"
                   class="btn text-muted d-none d-sm-inline-block btn-link">
                    <i class="mdi mdi-arrow-left mr-1"></i> dashboard </a>
            </div>

            
        </div>
    </form>
</div>

</div>
</form>
</div>

{% endblock content %}
